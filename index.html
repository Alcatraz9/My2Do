<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login / Sign Up</title>


    <!-- Styles -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        #logo {
            width: 150px;
            /* position: absolute; */
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: -1;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            font-family: Times, serif;
        }

        body {
            background-image: url("background.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
        }

        .form-inline {
            margin: 3vw 25vw 0 17vw;
            padding: 0 0 0 10vw;
        }

        form {
            display: block;
        }

        #sign-up {
            margin: 6vw 25vw 0 25vw;
        }
    </style>
</head>

<body>
    <img id="logo" src="logo.png" alt="logo" >
    <!-- LOGIN -->
    <h1>Login to continue</h1>
    <form class="form-inline" method="post">
        
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Username/Email" name="in_username">
        <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Password" name="in_password">

        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox" name="stayin" value="1">
            <label class="form-check-label" for="inlineFormCheck">
                Remember me
            </label>
        </div>

        <button type="submit" class="btn btn-primary mb-2" name="login">Log In</button>
    </form>

    <!-- SIGN UP -->
    
    <form class="needs-validation" id="sign-up" novalidate method="post">
        <div class="form-row">
            <h1>New? Sign up here</h1>
        </div>
        <div class="form-row">
            
            <div class="col-md-6 mb-3">
                <label>First name</label>
                <input type="text" class="form-control" name="first-name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last name</label>
                <input type="text" class="form-control" name="last-name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>Email ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="up_username" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Please use an Email-id.
                    </div>
                </div>
            </div>

        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>New password</label>
                <input type="password" class="form-control" id="password" name="up_password" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Confirm password</label>
                <input type="password" class="form-control" id="cpassword" name="up_cpassword" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <select class="custom-select" name="gender" required>
                    <option selected value="others">Others</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>City</label>
                <input type="text" class="form-control" id="validationCustom03" name="city" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label>State</label>
                <select class="custom-select" name="state" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>Zip</label>
                <input type="text" class="form-control" name="zip" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="invalidCheck" name="terms" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree to terms and conditions before submitting.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" style="margin: 3vw 0 0 20vw;" name="signup">Sign Up</button>
    </form>




    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        $('#password, #cpassword').on('keyup', function () {
            if ($('#password').val() == $('#cpassword').val()) {
                $('#message').html('Matching').css('color', 'green');
            } else
                $('#message').html('Not Matching').css('color', 'red');
        });
    </script>
    <!-- jquery vendor -->
    <script src="jquery.min.js"></script>
    <!-- sidebar -->
    <script src="bootstrap.min.js"></script>

</body>
